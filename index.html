<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" >
    
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
  <body>
      <!--This div will have the first 4 options -->
      <div class="container">
          <div class="jumbotron">
            <h1 class="text-center"><strong>Welcome To Star Wars RPG</strong></h1>
          </div>
  
          <div class="row">
            <h2 class="text-center">Choose Your Character</h2>
            <div class="col-lg-12" id="availChar">

                <span class="char-img open-char" id="jar-jar-char">
                  <p>Jar Jar Binks</p>
                  <img src="./assets/images/jarjar.png" alt="Jar Jar Binks" id="jar-jar-img" style="width: 200px">
                  <p class="health">120</p>
                </span>
        
                <span class="char-img open-char" id="luke-sky-char">
                  <p>Luke Skywalker</p>
                  <img src="./assets/images/luke.jpg" alt="Luke Skywalker" id="luke-skywalker-image" style="width: 200px">
                  <p class="health">100</p>
                </span>
        
                <span class="char-img open-char" id="darth-vader-char">
                  <p>Darth Vader</p>
                  <img src="./assets/images/darth.png" alt="Darth Vader" id="darth-sidious-image" style="width: 200px">
                  <p class="health">150</p>
                </span>
        
                <span class="char-img open-char" id="r2d2-char">
                  <p>Artoo Detoo</p>
                  <img src="./assets/images/ArtooTFA2-Fathead.png" alt="R2D2" id="artoo-image" style="width: 200px">
                  <p class="health">70</p>
                </span>
        
                <span class="char-img open-char" id="boba-char">
                  <p>Boba Fett</p>
                  <img src="./assets/images/boba.png" alt="Boba Fett" id="boba-fett-image" style="width: 200px">
                  <p class="health">180</p>
                </span>
              </div>


              <div class="col-lg-12" id="chosenChar">
                  <h2>Your Character</h2>
                </div>
          
                <div class="col-lg-12" id="leftOverEnemies">
                  <h2>Enemies Available To Attack</h2>
                </div> 
          
                <div class="col-lg-12" id="fightArea">
                  <h2>Fight Section</h2>
                  <button id="attack">Attack</button>
                </div>
          
                <div class="col-lg-12" id="defendArea">
                  <h2>Defender</h2>
                </div> 
                
                <div class="col-lg-12" id="Announcement">
                  <div id="announcement"></div>
                  <button id="restart">Restart</button>
                </div> 
          
              </div>
          
            </div> 


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </body>
</html>
